    <title>Eric Chen Portfolio</title>

<body>
    <!-- Navbar-->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="../index.html">Eric Chen</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"

                    </li>
                    <li class="nav-item active">
                        <a class="nav-item nav-link" href="./portfolio.html">Portfolio</a>

                </ul>

    <!-- main section containing 6 pictures-->
    <main class="container">

                <main class="row">

                            Portfolio

                    </main>
                </main>
                <section class="row mb-3">
                    <figure class="col-md-6">
                        <img src="./Cat_Picture.jpg" class="Portfolio-Picture .img-fluid" alt="My Cat" />

                    <figure class="col-md-6">
                        <img src="https://i2.wp.com/www.geoawesomeness.com/wp-content/uploads/2017/09/Coding-Geospatial.jpg?resize=1152%2C768&ssl=1"
                            class="Portfolio-Picture .img-fluid" alt="Coding" />
                    </figure>
                </section>
                <section class="row mb-3">
                    <figure class="col-md-6">
                        <img src="https://i0.wp.com/images-prod.healthline.com/hlcmsresource/images/topic_centers/2019-8/couple-hiking-mountain-climbing-1296x728-header.jpg?w=1155&h=1528"

                    <figure class="col-md-6">
                        <img src="https://www.yesmagazine.org/wp-content/uploads/imports/36a0edc6dcbf4466ae71d0548f94ff43.jpg"
                            class="Portfolio-Picture .img-fluid" alt="Cooking" />
                    </figure>
                </section>
                <section class="row mb-3">
                    <figure class="col-md-6">
                        <img src="https://cdn.britannica.com/93/94493-050-35524FED/Toronto.jpg"
                            class="Portfolio-Picture .img-fluid" alt="Toronto" />
                    </figure>
                    <figure class="col-md-6">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/d/d1/GameCube-Set.jpg"
                            class="Portfolio-Picture .img-fluid" alt="Video Games" />
                    </figure>
                </section>

            <a href="https://www.twitter.com/">
