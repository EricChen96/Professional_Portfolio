<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./vendor/jquery-ui.min.css">
    <title>Eric Chen Portfolio</title>
</head>

<body>
    <!-- Navbar Links header-->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="../index.html">Eric Chen</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <header class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-item nav-link" href="../index.html">About</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-item nav-link" href="./portfolio.html">Portfolio</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-item nav-link" href="./contact.html">Contact</a>
                    </li>
                </ul>
            </header>
        </nav>
    </header>

    <!-- main section containing contact form-->
    <main class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary col-12 mx-auto mt-2" type="button" data-bs-toggle="collapse"
                    data-bs-target="#mainNavigationSidebar" aria-expanded="false" aria-controls="mainNavigationSidebar">
                    Main Profile
                </button>
                <div class="collapse" id="mainNavigationSidebar">
                    <div class="card card-body">
                        <a class="btn btn-primary col-12 mx-auto mt-2" href="../index.html">
                            About Me
                        </a>
                        <a class="btn btn-primary col-12 mx-auto mt-2" href="./portfolio.html">
                            Portfolio
                        </a>
                        <a class="btn btn-primary col-12 mx-auto mt-2" href="./contact.html">
                            Contact
                        </a>
                    </div>
                </div>
                <button class="btn btn-primary col-12 mx-auto mt-2 projectPortfolioButton" type="button"
                    data-bs-toggle="collapse" data-bs-target="#portfolioSidebar" aria-expanded="false"
                    aria-controls="portfolioSidebar">
                    Project Portfolio
                </button>
                <div class="collapse" id="portfolioSidebar">
                    <div class="card card-body">
                        <a class="btn btn-primary col-12 mx-auto mt-2" href="./searchProjectScreen.html">
                            Search Bar
                        </a>
                        <div class="div">
                            Most Recent Searches:
                        </div>
                        <div class="recentSearchesButtonsList">
                            <!-- <a class="btn btn-primary col-12 mx-auto mt-2"
                                href="https://anzelcapparelli.github.io/marvelHeroFinder/">
                                Marvel Hero Finder
                            </a> -->
                        </div>
                    </div>
                </div>
                <button class="btn btn-primary col-12 mx-auto mt-2" type="button">Resume</button>
            </div>
            <div class="col-md-6 searchProjectPanel">
                <form class="projectSearchForm">
                    <section class="form-row">
                        <section class="mb-3 form-row col-12 w-auto">
                            <label for="projectInput">Search for project:</label>
                            <input type="text" class="form-control form-control-lg projectSearchBar" id="projectInput"
                                placeholder="Marvel Hero Finder...">
                        </section>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </section>
                </form>
                <div class="projectDisplayPanel mt-3">
                    <div class="projectTitlePanel"></div>
                    <div class="projectDescriptionPanel"></div>
                    <a class="projectLinkPanel" href=""></a>
                </div>
            </div>
            <div class="col-md-2">
                <ul><strong>PROJECTS</strong>
                    <li>Marvel Hero Finder</li>
                    <li>Weather Dashboard</li>
                    <li>Code Quiz</li>
                </ul>
            </div>
        </div>


    </main>

    <!-- Footer navbar link to social media sites-->
    <nav class="navbar fixed-bottom navbar-light bg-light">
        <footer class="mx-auto">
            <a href="https://www.facebook.com/">
                <img src="https://image.flaticon.com/icons/png/512/174/174848.png" class="social-media-icon"
                    alt="Facebook Icon">
            </a>
            <a href="https://www.twitter.com/">
                <img src="https://icons-for-free.com/iconfiles/png/512/social+tweet+twitter+icon-1320192248146512175.png"
                    class="social-media-icon" alt="Twitter Icon">
            </a>
            <a href="https://github.com/EricChen96/Responsive_Portfolio">
                <img src="https://icons-for-free.com/iconfiles/png/512/github+icon-1320168274457504277.png"
                    class="social-media-icon" alt="Github Icon">
            </a>
        </footer>
    </nav>

    <!-- Javascript that is used to run navbar toggle-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="./vendor/jquery-ui.min.js"></script>
    <script src="./searchProjectScreen.js"></script>
</body>

</html>
